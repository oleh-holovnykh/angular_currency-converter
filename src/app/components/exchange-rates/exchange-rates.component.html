<div *ngIf="exchangeRates" class="exchange-container">
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th></th>
        <th scope="col">Buy</th>
        <th scope="col">Sale</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rate of exchangeRates">
        <td>{{ rate.title }}</td>
        <td>{{ rate.rateBuy }}</td>
        <td>{{ rate.rateSell }}</td>
      </tr>
    </tbody>
  </table>
</div>
